{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue with Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/socialaccount.css' %}" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="login-card shadow-lg p-5 bg-secondary bg-opacity-25 rounded-4 text-center">
        <img src="{% static 'images/spotify-logo.svg' %}" alt="Spotify Logo" class="spotify-logo mb-4">
        <h1 class="mb-3 fw-bold">Continue with Spotify</h1>
        <p class="text-light-emphasis mb-4">Weâ€™ll redirect you to Spotify to authorize access.</p>

        <!-- IMPORTANT: This form must POST back to the same URL -->
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg spotify-login-btn">
                <i class="bi bi-spotify me-2"></i> Continue
            </button>
        </form>

        <footer class="mt-5 small text-light-emphasis">
            &copy; {{ year|default:"2025" }} Your App Name
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
