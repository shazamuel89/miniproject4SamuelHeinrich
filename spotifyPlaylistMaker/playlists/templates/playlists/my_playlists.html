{% extends 'playlists/base.html' %}
{% block title %}My Playlists{% endblock %}
{% block content %}
<h2>My Playlists</h2>
<ul class="list-group">
  {% for playlist in playlists %}
    <li class="list-group-item">
      <a href="{% url 'playlist_detail' playlist.pk %}">{{ playlist.name }}</a>
    </li>
  {% empty %}
    <li class="list-group-item">You have no playlists yet.</li>
  {% endfor %}
</ul>
{% endblock %}
