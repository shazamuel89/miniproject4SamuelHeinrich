<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Spotify Playlist Maker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'playlists:index' %}">Playlist Maker</a>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'playlists:my_playlists' %}" class="btn btn-outline-light btn-sm">My Playlists</a>
        <a href="{% url 'playlists:profile' %}" class="btn btn-outline-light btn-sm">Profile</a>
        <a href="{% url 'account_logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm">Login with Spotify</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
